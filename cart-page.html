<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/9933f4bb5b.js" crossorigin="anonymous"></script>
    <title>CART</title>
</head>
<body>
    <div class="cart-container">
        <div class="cart-nav">
            <ul>
                <li><a href="#"><p>SV.</p></a></li>
                <li><a href="/index.html"><img src="/images/home.svg" alt="home-icon"></a></li>
                <li><a href="/menu-page.html"><img src="/images/menu.svg" alt="menu-icon"></a></li>
                <li class="active-1"><a href="/cart-page.html"><img src="/images/cart.svg" alt="cart-icon"></a></li>
                <li><a href="#"><img src="/images/location.svg" alt="location-icon"></a></li>
                <li><a href="#"><img src="/images/exit.svg" alt="exit-icon"></a></li>
            </ul> 
        </div>

        <div class="cart">
            <p class="heading">CART</p>

            <div class="cart-grid">
                <div class="cart-list">
                    <ul>
                        <li><img src="/images/ceviche.jpg" alt="ceviche">
                            <p>Ceviche <span>&#8358 2000.00</span></p>
                            
                            <div class="choose">
                                <img src="/images/minus-solid.svg" alt="" class="decreaseOrder"> <input type="number"> <img src="/images/plus-solid.svg" alt="" class="increaseOrder">
                            </div>
        
                            <img src="/images/xmark-solid.svg" alt="" class="cancelOrder">    
                        </li>
        
                        <li><img src="/images/Goulash-hungarian-beef-stew.jpg" alt="beef stew">
                            <p>Beef Stew<span>&#8358 1000.00</span></p>
                            
                            <div class="choose">
                                <img src="/images/minus-solid.svg" alt="" class="decreaseOrder"> <input type="number"> <img src="/images/plus-solid.svg" alt="" class="increaseOrder">
                            </div>
        
                            <img src="/images/xmark-solid.svg" alt="" class="cancelOrder">    
                        </li>
        
                        <li><img src="/images/dim sum.jpg" alt="dim sum">
                            <p>Dim Sum<span>&#8358 1000.00</span></p>
                            
                            <div class="choose">
                                <img src="/images/minus-solid.svg" alt="" class="decreaseOrder"> <input type="number"> <img src="/images/plus-solid.svg" alt="" class="increaseOrder">
                            </div>
        
                            <img src="/images/xmark-solid.svg" alt="" class="cancelOrder">    
                        </li>
        
                        <li><img src="/images/annie-spratt-oT7_v-I0hHg-unsplash.jpg" alt="fried rice">
                            <p>Fried Rice<span>&#8358 3000.00</span></p>
                            
                            <div class="choose">
                                <img src="/images/minus-solid.svg" alt="" class="decreaseOrder"> <input type="number"> <img src="/images/plus-solid.svg" alt="" class="increaseOrder">
                            </div>
        
                            <img src="/images/xmark-solid.svg" alt="" class="cancelOrder">    
                        </li>
        
                    </ul>
                </div>   
                    
                <div class="total">
                    <div class="subtotal">
                        <h3>Your Subtotal</h3>
                        <p>Subtotal: &#8358 7000.00</p>
                        <button>Confirm Order</button>
                    </div>
        
                    <div class="promo">
                        <h3>Promo Code</h3>
                        <input type="text" placeholder="Enter promo code">
                        <button>Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
